<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="250" fill="#4F46E5" fill-opacity="0.1" />
  <circle cx="400" cy="300" r="200" fill="#4F46E5" fill-opacity="0.05" />
  <circle cx="400" cy="300" r="150" fill="#4F46E5" fill-opacity="0.03" />
  
  <!-- Neural Network Nodes -->
  <g id="nodes">
    <!-- Input Layer -->
    <circle cx="200" cy="150" r="15" fill="#4F46E5" />
    <circle cx="200" cy="250" r="15" fill="#4F46E5" />
    <circle cx="200" cy="350" r="15" fill="#4F46E5" />
    <circle cx="200" cy="450" r="15" fill="#4F46E5" />
    
    <!-- Hidden Layer 1 -->
    <circle cx="400" cy="200" r="15" fill="#4F46E5" />
    <circle cx="400" cy="300" r="15" fill="#4F46E5" />
    <circle cx="400" cy="400" r="15" fill="#4F46E5" />
    
    <!-- Output Layer -->
    <circle cx="600" cy="250" r="15" fill="#4F46E5" />
    <circle cx="600" cy="350" r="15" fill="#4F46E5" />
  </g>
  
  <!-- Neural Network Connections -->
  <g id="connections" stroke="#4F46E5" stroke-width="2" stroke-opacity="0.6">
    <!-- Input to Hidden -->
    <line x1="215" y1="150" x2="385" y2="200" />
    <line x1="215" y1="150" x2="385" y2="300" />
    <line x1="215" y1="150" x2="385" y2="400" />
    
    <line x1="215" y1="250" x2="385" y2="200" />
    <line x1="215" y1="250" x2="385" y2="300" />
    <line x1="215" y1="250" x2="385" y2="400" />
    
    <line x1="215" y1="350" x2="385" y2="200" />
    <line x1="215" y1="350" x2="385" y2="300" />
    <line x1="215" y1="350" x2="385" y2="400" />
    
    <line x1="215" y1="450" x2="385" y2="200" />
    <line x1="215" y1="450" x2="385" y2="300" />
    <line x1="215" y1="450" x2="385" y2="400" />
    
    <!-- Hidden to Output -->
    <line x1="415" y1="200" x2="585" y2="250" />
    <line x1="415" y1="200" x2="585" y2="350" />
    
    <line x1="415" y1="300" x2="585" y2="250" />
    <line x1="415" y1="300" x2="585" y2="350" />
    
    <line x1="415" y1="400" x2="585" y2="250" />
    <line x1="415" y1="400" x2="585" y2="350" />
  </g>
  
  <!-- Data Elements -->
  <g id="data">
    <!-- Input Data -->
    <rect x="100" y="120" width="60" height="30" rx="5" fill="#4F46E5" fill-opacity="0.2" />
    <rect x="100" y="220" width="60" height="30" rx="5" fill="#4F46E5" fill-opacity="0.2" />
    <rect x="100" y="320" width="60" height="30" rx="5" fill="#4F46E5" fill-opacity="0.2" />
    <rect x="100" y="420" width="60" height="30" rx="5" fill="#4F46E5" fill-opacity="0.2" />
    
    <!-- Output Data -->
    <rect x="640" y="220" width="60" height="30" rx="5" fill="#4F46E5" fill-opacity="0.2" />
    <rect x="640" y="320" width="60" height="30" rx="5" fill="#4F46E5" fill-opacity="0.2" />
  </g>
  
  <!-- Decorative Elements -->
  <g id="decorative">
    <!-- Floating Code Snippets -->
    <rect x="150" y="100" width="100" height="20" rx="3" fill="#4F46E5" fill-opacity="0.1" />
    <rect x="150" y="130" width="80" height="20" rx="3" fill="#4F46E5" fill-opacity="0.1" />
    
    <rect x="550" y="500" width="120" height="20" rx="3" fill="#4F46E5" fill-opacity="0.1" />
    <rect x="550" y="530" width="90" height="20" rx="3" fill="#4F46E5" fill-opacity="0.1" />
    
    <!-- Binary Code -->
    <text x="200" y="80" font-family="monospace" font-size="12" fill="#4F46E5" fill-opacity="0.5">10101010</text>
    <text x="600" y="480" font-family="monospace" font-size="12" fill="#4F46E5" fill-opacity="0.5">01010101</text>
  </g>
  
  <!-- Animated Pulse Effect -->
  <circle cx="400" cy="300" r="10" fill="#4F46E5">
    <animate attributeName="r" values="10;20;10" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
  </circle>
</svg> 